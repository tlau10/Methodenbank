* Internet-Names des UNIX-Rechners auf dem der MOPS-Daemon gestartet wird.
* Dieser Internet-Name muss zur Aufloesung in die Internet-Adresse mit
* selbiger in der Datei Hosts.sam im Windows-Verzeichnis eingetragen sein.
* -> akt. Adresse: 141.37.10.10
SERV_HOST_NAME=rz-uxazs.fh-konstanz.de

* Name der Datei, in welche das Ergebnis von MOPS geschrieben wird.
* Verzeichnisnamen sind erlaubt, aber keine Laufwerksnamen.
RESULT_FILE=mops.out

