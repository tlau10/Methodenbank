log4j.rootLogger=DEBUG, console, javaFX

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{HH:mm:ss}] %m%n

log4j.appender.javaFX=iterator.gui.javafx.DebugControllerLogAppender
log4j.appender.javaFX.layout=org.apache.log4j.PatternLayout
log4j.appender.javaFX.layout.ConversionPattern=[%d{HH:mm:ss}] %p: %m%n