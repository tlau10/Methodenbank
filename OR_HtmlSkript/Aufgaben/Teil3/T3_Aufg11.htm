<body>
<font face="Arial,Helvetica"><font color="#666666" size=-1>Aufgabenteil
3 (ehemalige Klausuraufgaben)</font></font>
<center>
<p><b><font color="#000000" size=+2>Aufgabe 11</font></b></center>

<p><font face="Arial,Helvetica" Size="-1">[WS 90/91 A1]</font>
<hr WIDTH="100%">

<div style="font-family:verdana; font-size:13">

<p>Gegeben sei folgendes Modell. Versuchen Sie mit Hilfe eines LP-Ansatzes
eine Näherungslösung für dieses anzugeben (nur Ansatz)!

</div>

<pre style="font-size:11pt">
       x<sub>1</sub> +  x<sub>2</sub><sup>2</sup> --&gt; max!
       x<sub>1</sub> + 3x<sub>2</sub>  =  9
       x<sub>1</sub> +  x<sub>2</sub>  &ge;  2

       x<sub>1</sub>, x<sub>2</sub> &ge; 0
</pre>
<br>&nbsp;

</body>
