<p align="center"><font size=+2>Aufgabe 8</font></b></p>
<hr>

<font face="verdana" size="2">


<P>Gegeben sei das primale LP-Modell:</P>

<Pre style="font-size:11pt">
    7x<sub>1</sub> + 8x<sub>2</sub> --&gt;  max !

           x<sub>2</sub> &ge;  4
     x<sub>1</sub> + 2x<sub>2</sub> &le; 10
    2x<sub>1</sub> + 4x<sub>2</sub> = 35

     x<sub>1</sub>, x<sub>2</sub> &ge; 0
</Pre>

<P>Formulieren Sie das entsprechende duale LP-Modell.</p>

</font>
