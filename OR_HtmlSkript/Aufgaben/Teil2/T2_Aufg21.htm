<font size="-1" color="#666666" face="Arial">Aufgabenteil 2</font>

<p align="center"><b><font size="+2">Aufgabe 21</font></b> </p>
<hr>


<p>Gegeben sei folgendes LP-Modell: <br>
</p>

<pre>
    x<sub>1</sub> +  x<sub>2</sub> --&gt; max!
  -2x<sub>1</sub> + 2x<sub>2</sub> &lt;= 1
   2x<sub>1 </sub>      &lt;= 4

   x<sub>1</sub>, x<sub>2</sub> <font face="Symbol">Î</font> N<sub>0</sub>
</pre>

<p>Lösen Sie das Modell mit Hilfe des Dakin-Algorithmus.</p>

</body>
