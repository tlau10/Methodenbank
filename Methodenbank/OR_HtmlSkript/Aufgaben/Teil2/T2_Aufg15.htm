<font face="Arial" font color="#666666" font size=-1>Aufgabenteil 2</font>

<p align="center"><b><font size=+2>Aufgabe 15</font></b></p>

<hr>

<p>Gegeben sei das lineare Modell:

<pre>
      2x<sub>1</sub> + x<sub>2</sub> = 1
    1/2x<sub>1</sub> - x<sub>2</sub> = 2

       x<sub>1</sub>, x<sub>2</sub> &ge; 0
</pre>

<p>Es ist widersprüchlich formuliert und so zu lösen, dass die ungewichteten
Abweichungen zwischen linken und rechten Seiten der Gleichungen minimal werden.
</p>
