<script language="javascript">

   var NavName = navigator.appName ;
   var NavBaseVersion = parseFloat( navigator.appVersion ) ;
   var MSIEVersion = 0 ;  // Vorbelegung

   
       // MSIE-Version feststellen
   if ( NavName == "Microsoft Internet Explorer" )
   {
      var pos    = navigator.appVersion.indexOf("MSIE") ;
      var tmpStr = navigator.appVersion.substr(pos+4, 20) ;

      MSIEVersion = parseFloat( tmpStr ) ;
   }


   if ( NavName == "Microsoft Internet Explorer" && MSIEVersion < 6 )
   {
      document.write ('<span style="background-color: rgb(55,155,255)">')
      document.write ('<div style="width:380; font-size:18pt; font-face:arial,helvetica;')

   }
   else
   {
      document.write ('<table border=0 bgcolor="#379BFF" cellpadding=0 cellspacing=0><tr><td>')
      document.write ('  <table border=0 width="380" cellpadding=1 cellspacing=1>')
      document.write ('  <tr><td align="right" bgcolor="#b0d0ff">')

      document.write ('  </td></tr></table>')
      document.write ('</td></tr></table>')
   }

</script>
